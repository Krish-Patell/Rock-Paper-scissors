<!DOCTYPE html>
<html lang="en">
<head>
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="RockPaperScissorstyle.css">
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>

  <div class="games">
    <div class="game" id="rock">
      <img src="rock.png" onclick="play('rock')">
    </div>
    <div class="game" id="paper">
      <img src="paper.png" onclick="play('paper')">
    </div>
    <div class="game" id="scissors">
      <img src="scissors.png" onclick="play('scissors')">
    </div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>YOU</p>
    </div>
    <div class="score">
      <p id="computer-score">0</p>
      <p>COMP</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">PLAY YOUR MOVE</p>
  </div>

  <script>
    let userScore = 0;
    let compScore = 0;

    function play(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (userChoice === computerChoice) {
        result = `It's a draw!`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'scissors' && computerChoice === 'paper') ||
        (userChoice === 'paper' && computerChoice === 'rock')
      ) {
        userScore++;
        result = `You won! ${userChoice} beats ${computerChoice}`;
      } else {
        compScore++;
        result = `You lose! ${computerChoice} beats ${userChoice}`;
      }

      document.getElementById('user-score').textContent = userScore;
      document.getElementById('computer-score').textContent = compScore;
      document.getElementById('msg').textContent = result;
    
      if (userScore === 5 || compScore === 5) {
    setTimeout(() => {
      if (userScore === 5) {
        alert("ðŸŽ‰ You won the game!");
      } else {
        alert("ðŸ’» Computer won the game!");
      }

      // Reset scores
      userScore = 0;
      compScore = 0;
      document.getElementById('user-score').textContent = userScore;
      document.getElementById('computer-score').textContent = compScore;
      document.getElementById('msg').textContent = "PLAY YOUR MOVE";
    }, 100); // small delay to ensure UI updates before alert
  }
    }
  </script>
</body>
</html>
